<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueroPet - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="./img/logo1.png" alt="Logo QueroPet" class="logo" />
      <p class="description">
        QueroPet é uma plataforma dedicada <br>
         à adoção responsável de cães e gatos.<br>
        Conectamos pets que precisam de um<br>
         lar a pessoas prontas para amar.<br>
        Adote, transforme vidas!
      </p>
      <div class="contact">
        <p>Contate-nos:</p>
        <div class="icons">
          <img src="./img/icons8-instagram-50 (1).png" alt="Instagram" />
          <img src="./img/icons8-whatsapp-50.png" alt="WhatsApp" />
        </div>
      </div>
    </div>

    <div class="right-side">
      <form class="form">
        <h2>LOGIN</h2>
        <label>Email*</label>
        <input type="email" required />
        
        <label>Senha*</label>
        <input type="password" required />
        <a href="#" class="forgot">Esqueci minha senha</a>

        <button type="submit" class="btn">Login</button>
        <p class="register">Não possui registro? <a href="./cadastro/cadastro.html">cadastre-se</a></p>
      </form>
    </div>
  </div>
  <script src="bore.js"></script>
</body>
</html>
