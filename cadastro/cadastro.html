<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueroPet - cadastro</title>
  <link rel="stylesheet" href="style2.css" />
  
</head>

<body>
  
  <div class="container">
    <div class="left-side">
      
      
      <img src="../img/logo1.png" alt="Logo QueroPet" class="logo" />
      <p class="description">
        QueroPet é uma plataforma <br> dedicada
        à adoção responsável de <br> cães e gatos.
        Conectamos pets <br> que precisam de um
        lar a pessoas <br> prontas para amar.
        Adote, <br> transforme vidas!
      </p>
      <div class="contact">
        <p>Contate-nos:</p>
        <div class="icons">
          <img src="../img/icons8-instagram-50 (1).png" alt="Instagram" />
          <img src="../img/icons8-whatsapp-50.png" alt="WhatsApp" />
        </div>
      </div>
    </div>

    <div class="right-side">
      <form class="form">
        <h2>CADASTRO</h2>
        <label>Nome*</label>
        <input type="text" required />

        <label>Email*</label>
        <input type="email" required />

        <label>Senha*</label>
        <input type="password" required />

        <label>Confirmar Senha*</label>
        <input type="password" required />

        <label>Palavra Chave*</label>
        <input type="text" required />

        <label>Data de nascimento*</label>
        <input type="date" required />

        <label>CPF*</label>
        <input type="number" required />

        <label>Contato*</label>
        <input placeholder="ex: (xx) xxxxx-xxxx" type="number" required />

        <label>Contato reserva*</label>
        <input placeholder="ex: (xx) xxxxx-xxxx" type="number" required />

        <label>Estado*</label>
        <select id="estado" required>
          <option value="">Selecione um estado</option>
        </select>

        <label>CEP*</label>
        <input type="number" required />

        <label>Qual o seu interesse?*</label>
        <div class="checkbox-container">
          <label class="checkbox-item">
            <input type="checkbox" checked>
            Quero adotar
          </label>
      
          <label class="checkbox-item">
            <input type="checkbox" checked>
            Quero Divulgar
          </label>
      
          <label class="checkbox-item">
            <input type="checkbox" checked>
            Faço parte de uma ONG
          </label>
        </div>

        <label>Caso faça parte de uma ONG, coloque no espaço abaixo seu site</label>
        <input type="text"/>
        
        <label>Preferência de animal</label>
        <select id="animal" required>
          <option value="">Selecione um animal</option>
        </select>

          <div class="biro">

          </div>        

        <button type="submit" class="btn">Finalizar Cadastro</button>

      </form>
    </div>
    
  </div>
  <script src="bore.js"></script>
</body>

</html>
