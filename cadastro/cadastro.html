<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueroPet - Login</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="../img/ChatGPT Image 15 de mai. de 2025, 14_24_43 3.png" alt="Logo QueroPet" class="logo" />
      <p class="description">
        QueroPet é uma plataforma <br> dedicada 
         à adoção responsável de <br> cães e gatos.
        Conectamos pets <br> que precisam de um 
         lar a pessoas <br> prontas para amar.
        Adote, <br> transforme vidas!
      </p>
      <div class="contact">
        <p>Contate-nos:</p>
        <div class="icons">
          <img src="../img/icons8-instagram-50 (1).png" alt="Instagram" />
          <img src="../img/icons8-whatsapp-50.png" alt="WhatsApp" />
        </div>
      </div>
    </div>

    <div class="right-side">
      <form class="form">
        <h2>Login</h2>
        <label>Nome*</label>
        <input type="text" required />
        
        <label>Email*</label>
        <input type="email" required />
        
        <label>Senha*</label>
        <input type="password" required />
        
        <label>Confirmar Senha*</label>
        <input type="password" required />

        <a href="#" class="forgot">Esqueci minha senha</a>

        <button type="submit" class="btn">Login</button>
        <p class="register">Não possui registro? <a href="#">cadastre-se</a></p>
      </form>
    </div>
  </div>
</body>
</html>
